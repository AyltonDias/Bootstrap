<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aula 3 - Curso de Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style type="text/css">
      .container{
        background-color: blue;
      }
      .fluid-container{
        background-color: green;
      }
    </style>

  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-1 border">coluna 1</div>
    <div class="col-1 border">coluna 2</div>
    <div class="col-1 border">coluna 3</div>
  </div>
</div>

<div class="fluid-container">
  <div class="row">
    <div class="col-2 border">coluna 1</div>
    <div class="col-2 border">coluna 2</div>
    <div class="col-2 border">coluna 3</div>
  </div>
</div>


<div class="fluid-container">
  <div class="row">
    <div class="col-12 border">coluna 1</div>
    <div class="col border">coluna 2</div>
    <div class="col border">coluna 3</div>
    <div class="col border">coluna 4</div>
    <div class="col border">coluna 5</div>
    <div class="col border">coluna 6</div>
    <div class="col border">coluna 7</div>
    <div class="col border">coluna 8</div>
    <div class="col border">coluna 9</div>
  </div>
  <div class="row">
    <div class="col border">coluna 1</div>
    <div class="col border">coluna 2</div>
    <div class="col border">coluna 3</div>
  </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
