<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aula 2 - Curso de Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style type="text/css">
      .container{
        background-color: blue;
      }
      .fluid-container{
        background-color: green;
      }
    </style>

  </head>
  <body>
    <div>
      <h1>Aula 2 - Treinamento sobre containers</h1>
      <p class="container border">class="container" - Para container com espaçamento e centralização</p>
      <p class="fluid-container border">class="fluid-container" - Para container sem espaçamento (100% da width do elemento pai)</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
